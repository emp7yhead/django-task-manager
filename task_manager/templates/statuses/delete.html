{% extends 'base.html' %}
{% load i18n crispy_forms_tags %}

{% block header %}{% endblock %}
{% block content %}
<h1 class="my-3 text-left">{% translate 'Delete status' %}</h1>
<form class="text-left" method="post">{% csrf_token %}
    <p>Are you sure you want to delete status '{{ object.name }}'?</p>
    {{ form }}
    <button type="submit" class="btn btn-danger" value="Confirm">{% translate 'Delete' %}</button>
</form>
{% endblock content %}
